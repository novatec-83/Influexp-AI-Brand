<preloader-full></preloader-full>
<app-loader></app-loader>
<div class="page-center">
  <div class="page-center-in">
    <div class="container-fluid">
      <form class="sign-box reset-password-box">
        <!--<div class="sign-avatar">
            <img src="img/avatar-sign.png" alt="">
        </div>-->
        <header class="sign-title">Reset Password</header>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="E-Mail or Phone" name = "email_phone" [(ngModel)]="email"/>
        </div>
        <button type="submit" class="btn btn-rounded" (click)="reset_password()">Reset</button>
        or<a [routerLink]="['/confirm-password']" >Sign in</a>
      </form>
    </div>
  </div>
</div><!--.page-center-->
