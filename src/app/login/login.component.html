  <div class="flexy signin-signup">
      <form class="form-content"(ngSubmit)="!userFormControl.hasError('required') && !userFormControl.hasError('pattern') && !passwordFormControl.hasError('required')
      && login()" #f="ngForm" novalidate>
          <div class="text-center">
              <img class="w-50" src="../../assets/img/Logo.png" alt="image">
          </div>
          <ul>
            <li class="mr-2">
            <br> <a (click)=" facebooklogin()"> <img src="../../assets/img/icon-facebook.png"> </a>
            </li>
            <li class="ml-2">
               <br> <a (click)="googlelogin()"> <img src="../../assets/img/icon-Google.png"> </a>
            </li>
          </ul>
            <mat-form-field class="w-100 mb-3">
              <input matInput type="text" placeholder="Username"  tabindex=1 [formControl]="userFormControl" [(ngModel)]="model.username" required>
              <span class="pointer" *ngIf="model.username"  matSuffix md-list-icon aria-label="Clear" (click)="model.username=''">
                              <i class="fa fa-close"></i>
                </span>
              <mat-error *ngIf="userFormControl.hasError('pattern')">
                Please enter a valid username
              </mat-error>
              <mat-error *ngIf="userFormControl.hasError('required')">
                Username is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input [type]="hide ? 'password' : 'text'"  matInput placeholder="Password" tabindex=2 [formControl]="passwordFormControl" [(ngModel)]="model.password" required>
              <i *ngIf= "hide" class="fa fa-eye eye-icon" title="Show Password" (click)="hide = !hide"></i>
              <i *ngIf= "!hide" class="fa fa-eye-slash eye-icon" title="Hide Password" (click)="hide = !hide"></i>
  
              <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <div class="row ">
              <div class="col-md-6">
                  <div class="text-left">
                    <mat-slide-toggle name="stay"
                    [(ngModel)]="model">Stay signed in</mat-slide-toggle><br>
    <a class="forgot-pass" [routerLink]="['/reset-password']">Forgot Password? </a>
                    </div>
              </div>
              <div class="col-md-6 text-right">
                  <div [ngClass]="{ 'has-error':!recaptcha}">
                      <app-recapcha></app-recapcha>
                      <div  style="font-size: 16px;font-weight: bold;color: red; margin: 3%;"  *ngIf="!recaptcha" >Recaptcha is require</div>

                              </div>
              </div>
              <div class="col-md-12 text-center mt-3">
                  <button type="submit" class="btn btn-primary">Sign In</button>
                  <label class="signup-label"> Don’t have an account?
                    <a  routerlink="/register" href="/register"><b>Sign Up</b></a></label>
                    <div class="text-center privacy">
                      <a href="https://www.influexpai.com/Terms-and-Conditions" target="_blank">
                        Terms of Use           &nbsp;&nbsp;&nbsp;
                      </a><a href="https://www.influexpai.com/privacy_policy" target="_blank"> Privacy Policy</a>
                    </div>
              </div>
          </div>
        </form>
  </div>
